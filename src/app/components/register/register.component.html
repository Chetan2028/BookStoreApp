<div>
    <app-lrheader title="BookStore"></app-lrheader>
    <div class="card">
        <mat-card>
            <div class="center">
                <form [formGroup]="registerForm" autocomplete="off" novalidate
                    (ngSubmit)="register(registerForm.value)">
                    <div>
                        <mat-card-content>
                            <div class="subtitle">
                                <mat-card-subtitle><strong>Create your Bookstore Account</strong></mat-card-subtitle>
                            </div>
                            <div class="center fullName">
                                <mat-form-field appearance="outline" fxFlex="100" fxFlex.xs="100">
                                    <mat-label>Full Name</mat-label>
                                    <input matInput type="text" placeholder="fullName" formControlName="fullName"
                                        id="fullName">
                                    <mat-error *ngIf="registerForm.hasError('fullName', 'required')">Name is required
                                    </mat-error>
                                    <mat-error *ngIf="registerForm.hasError('fullName', 'minlength')">name should be
                                        more than 3 characters
                                    </mat-error>
                                </mat-form-field>
                            </div>
                            <div class="center">
                                <mat-form-field appearance="outline" fxFlex="91" fxFlex.xs="100">
                                    <mat-label>Email</mat-label>
                                    <input matInput type="text" placeholder="Email" class="email"
                                        formControlName="email" id="email">
                                    <mat-error *ngIf="registerForm.hasError('email', 'required')">email is required
                                    </mat-error>
                                    <mat-error *ngIf="registerForm.hasError('email', 'email')">invalid mail</mat-error>
                                    <mat-hint>You can use letters,Numbers</mat-hint>
                                </mat-form-field>
                            </div>
                            <div class="center">
                                <mat-form-field appearance="outline" fxFlex="91" fxFlex.xs="100">
                                    <mat-label>MobileNumber</mat-label>
                                    <input matInput type="text" placeholder="phone" class="phone" formControlName="phone"
                                        id="phone">
                                    <mat-error *ngIf="registerForm.hasError('phone', 'required')">Number is required
                                    </mat-error>
                                    <mat-error *ngIf="registerForm.hasError('phone', 'phone')">invalid Numbers</mat-error>
                                    <mat-hint></mat-hint>
                                </mat-form-field>
                            </div>
                            <div class="center">
                                <mat-form-field appearance="outline">
                                    <mat-label>Password</mat-label>
                                    <input matInput type="text" placeholder="Password" formControlName="password"
                                        id="password">
                                    <mat-error *ngIf="registerForm.hasError('required', 'password')">password is
                                        required</mat-error>
                                    <mat-error *ngIf="registerForm.hasError('password', 'minlength')">password
                                        length should be 6
                                    </mat-error>
                                </mat-form-field>
                            </div>
                            <div class="bottom">
                                <a class="signIn" (click)="login()">Login instead</a>
                                <button mat-raised-button [disabled]="!registerForm.valid">Register</button>
                            </div>
                        </mat-card-content>
                    </div>
                </form>
            </div>
        </mat-card>
    </div>
</div>
