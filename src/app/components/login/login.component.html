<div>
    <app-lrheader title="Book Store"></app-lrheader>
    <div class="card">
        <mat-card>
            <div>
                <div class="center login">
                    <mat-card-title><h1>LogIn</h1></mat-card-title>
                </div>
                <form [formGroup]="loginForm" autocomplete="off" class="center" novalidate (ngSubmit)="login(loginForm.value)">
                    <div>
                        <div class="center">
                            <mat-card-subtitle>To Continue To Bookstore</mat-card-subtitle>
                        </div>
                        <mat-card-content>
                            <div class="center">
                                <mat-form-field appearance="outline" fxFlex="91" fxFlex.xs="100">
                                    <mat-label>Email</mat-label>
                                    <input matInput type="text" placeholder="Email" class="email" formControlName="email"
                                        id="email">
                                    <mat-error *ngIf="loginForm.hasError('email', 'required')">email is required
                                    </mat-error>
                                    <mat-error *ngIf="loginForm.hasError('email', 'email')">invalid Email</mat-error>
                                  </mat-form-field>                                
                            </div>
                            <div class="center pass">
                                <mat-form-field appearance="outline" fxFlex.xs="100">
                                    <mat-label>Password</mat-label>
                                    <input matInput type="text" placeholder="Password" formControlName="password"
                                        id="password">
                                    <mat-error *ngIf="loginForm.hasError('required', 'password')">password is
                                        required</mat-error>
                                </mat-form-field>
                            </div>
                            <div>
                                <div class="forgotPassword"><a>Forgot Password</a></div>
                            </div>
                            <div class="bottom">
                                <a class="signIn" (click)="register()">Register</a>
                                <button mat-raised-button class="logButton">Login</button>
                            </div>
                        </mat-card-content>
                    </div>
                </form>
            </div>
        </mat-card>
    </div>
</div>
